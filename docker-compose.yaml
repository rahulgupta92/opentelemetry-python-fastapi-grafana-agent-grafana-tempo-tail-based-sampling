version: '3'

services:
  fastapi_server:
    image: fastapi_image1
    build:
      context: ./fastapi_app/
      dockerfile: Dockerfile
    ports:
    - "80:80"

  grafana_tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./grafana_tempo/tempo-local.yaml:/etc/tempo.yaml
      - ./grafana_tempo/tempo-data:/tmp/tempo
    ports:
      # - "14268:14268"  # jaeger ingest
      # - "3200:3200"   # tempo
      - "4317:4317"  # otlp grpc
      # - "4318:4318"  # otlp http
      # - "9411:9411"   # zipkin

  grafana:
    image: grafana/grafana:8.1.6
    volumes:
      - ./grafana/provisioning/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
